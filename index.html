<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이코노미석 좌석 선호도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .seat-map {
      display: grid;
      grid-template-columns: repeat(11, auto);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .seat-column {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }
    .seat {
      width: 36px;
      height: 36px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }
    .selected {
      background-color: red !important;
    }
    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
    .info {
      margin-top: 20px;
    }
    .counts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .count-box {
      background-color: #eef;
      border: 1px solid #aac;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
<div class="container">
  <h1>이코노미석 좌석 선호도 조사</h1>

  <div class="seat-map" id="seatMap"></div>

  <div class="info">
    <p><strong>선택한 좌석:</strong> <span id="selectedSeat">없음</span></p>
    <button id="resetBtn">선택 초기화</button>
    <div class="counts" id="seatCounts"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBRcksGx1IxNVQXPW2P-ocvj3pdqCPGTJk",
    authDomain: "seat-survey.firebaseapp.com",
    databaseURL: "https://seat-survey-default-rtdb.firebaseio.com",
    projectId: "seat-survey",
    storageBucket: "seat-survey.firebasestorage.app",
    messagingSenderId: "898759076315",
    appId: "1:898759076315:web:0c5fb728603765a2769ffe",
    measurementId: "G-X493J6LN64"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const seatMap = document.getElementById('seatMap');
  const selectedSeatSpan = document.getElementById('selectedSeat');
  const seatCountsContainer = document.getElementById('seatCounts');
  const resetBtn = document.getElementById('resetBtn');

  const columns = ['A', 'B', 'C', '', 'D', 'E', 'F', '', 'G', 'H', 'J'];
  const rows = Array.from({ length: 26 }, (_, i) => 28 + i);

  function getSeatColor(count) {
    if (count >= 40) return '#3b0a0a';
    if (count >= 30) return '#800000';
    if (count >= 20) return '#cc0000';
    if (count >= 10) return '#ff3333';
    return '#0078d7';
  }

  function updateSeatCountsDisplay(counts) {
    seatCountsContainer.innerHTML = '';
    Object.entries(counts).forEach(([seat, count]) => {
      if (count > 0) {
        const div = document.createElement('div');
        div.className = 'count-box';
        div.textContent = `${seat}: ${count}명`;
        seatCountsContainer.appendChild(div);
      }
    });
  }

  function renderSeats(counts) {
    seatMap.innerHTML = '';
    const selected = localStorage.getItem('selectedSeat');

    columns.forEach(col => {
      const colDiv = document.createElement('div');
      colDiv.className = 'seat-column';

      if (col === '') {
        const spacer = document.createElement('div');
        spacer.style.height = `${rows.length * 40}px`;
        colDiv.appendChild(spacer);
        seatMap.appendChild(colDiv);
        return;
      }

      rows.forEach(row => {
        const seatId = `${row}${col}`;
        const btn = document.createElement('button');
        const count = counts[seatId] || 0;

        btn.className = 'seat';
        btn.textContent = `${seatId} (${count})`;
        btn.dataset.seat = seatId;
        btn.style.backgroundColor = getSeatColor(count);

        if (selected) {
          btn.disabled = true;
          btn.classList.add('disabled');
          if (selected === seatId) {
            btn.classList.add('selected');
            btn.disabled = false;
            btn.classList.remove('disabled');
          }
        }

        btn.addEventListener('click', () => {
          if (localStorage.getItem('selectedSeat')) return;
          const ref = database.ref('seats/' + seatId);
          ref.transaction(current => (current || 0) + 1);
          localStorage.setItem('selectedSeat', seatId);
          selectedSeatSpan.textContent = seatId;
        });

        colDiv.appendChild(btn);
      });

      seatMap.appendChild(colDiv);
    });
  }

  database.ref('seats').on('value', snapshot => {
    const counts = snapshot.val() || {};
    renderSeats(counts);
    updateSeatCountsDisplay(counts);
  });

  resetBtn.addEventListener('click', () => {
    const seatId = localStorage.getItem('selectedSeat');
    if (!seatId) return;

    const ref = database.ref('seats/' + seatId);
    ref.transaction(current => Math.max((current || 1) - 1, 0));
    localStorage.removeItem('selectedSeat');
    selectedSeatSpan.textContent = '없음';
  });
</script>
</body>
</html>
