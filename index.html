<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이코노미석 좌석 선호도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .seat-map {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      margin-top: 20px;
    }
    .seat-row {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 4px;
    }
    .seat {
      width: 36px;
      height: 36px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }
    .aisle {
      visibility: hidden;
    }
    .selected {
      background-color: red !important;
    }
    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
    .info {
      margin-top: 20px;
    }
    .counts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .count-box {
      background-color: #eef;
      border: 1px solid #aac;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>이코노미석 좌석 선호도 조사</h1>

  <div class="seat-map" id="seatMap"></div>

  <div class="info">
    <p><strong>선택한 좌석:</strong> <span id="selectedSeat">없음</span></p>
    <div class="counts" id="seatCounts"></div>
  </div>
</div>

<script>
  const seatMap = document.getElementById('seatMap');
  const selectedSeatSpan = document.getElementById('selectedSeat');
  const seatCountsContainer = document.getElementById('seatCounts');
  const seatCounts = {};
  let seatSelected = false;

  const layout = {
    F: [
      { row: 1, seats: ['A', '', 'D', 'E', '', 'J'] },
      { row: 2, seats: ['A', '', 'D', 'E', '', 'J'] },
    ],
    C: [
      { row: 7, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 8, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 9, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 10, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 11, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 12, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 14, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
      { row: 15, seats: ['A', 'B', '', 'D', 'E', 'F', '', 'H', 'J'] },
    ],
    Y: Array.from({ length: 26 }, (_, i) => {
      const row = 28 + i;
      return { row, seats: ['A', 'B', 'C', '', 'D', 'E', 'F', '', 'G', 'H', 'J'] };
    })
  };

  Object.values(layout).flat().forEach(({ row, seats }) => {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'seat-row';

    seats.forEach(seat => {
      if (seat === '') {
        const empty = document.createElement('div');
        empty.className = 'aisle';
        rowDiv.appendChild(empty);
      } else {
        const seatId = `${row}${seat}`;
        seatCounts[seatId] = 0;
        const btn = document.createElement('button');
        btn.className = 'seat';
        btn.textContent = seatId;
        btn.dataset.seat = seatId;

        btn.addEventListener('click', () => {
          if (seatSelected) return; // 한 번만 선택 가능

          btn.classList.add('selected');
          seatCounts[seatId]++;
          selectedSeatSpan.textContent = seatId;
          updateSeatCounts();

          seatSelected = true;
          document.querySelectorAll('.seat').forEach(b => {
            if (!b.classList.contains('selected')) {
              b.disabled = true;
              b.classList.add('disabled');
            }
          });
        });

        rowDiv.appendChild(btn);
      }
    });

    seatMap.appendChild(rowDiv);
  });

  function updateSeatCounts() {
    seatCountsContainer.innerHTML = '';
    Object.entries(seatCounts).forEach(([seat, count]) => {
      if (count > 0) {
        const div = document.createElement('div');
        div.className = 'count-box';
        div.textContent = `${seat}: ${count}명`;
        seatCountsContainer.appendChild(div);
      }
    });
  }
</script>
</body>
</html>
