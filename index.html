<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이코노미석 좌석 선호도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .seat-map {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    .seat-map img {
      width: 100%;
    }
    .seat-button {
      position: absolute;
      width: 7%;
      height: 3.5%;
      background-color: rgba(0, 120, 215, 0.6);
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
    }
    .selected {
      background-color: red !important;
    }
    .info {
      margin-top: 20px;
    }
    .counts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .count-box {
      background-color: #eef;
      border: 1px solid #aac;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이코노미석 좌석 선호도 조사</h1>

    <div class="seat-map">
      <img src="4ac605de-c37b-4bd2-8db2-500e262264f1.png" alt="비행기 좌석 배치도">
      <div id="seatButtons"></div>
    </div>

    <div class="info">
      <p><strong>선택한 좌석:</strong> <span id="selectedSeat">없음</span></p>
      <div class="counts" id="seatCounts"></div>
    </div>
  </div>

  <script>
    const seatContainer = document.getElementById('seatButtons');
    const selectedSeatSpan = document.getElementById('selectedSeat');
    const seatCountsContainer = document.getElementById('seatCounts');
    const seatCounts = {};

    const leftStartX = 13; // A열 시작 X% 기준
    const xGap = 7; // 좌석 간 가로 간격
    const yStart = 51; // 28열의 Y% 위치 기준
    const yGap = 2.5; // 열 간 세로 간격

    const columns = ["A", "B", "C", "D", "E", "F", "G", "H", "J"];

    for (let row = 28; row <= 53; row++) {
      const yPos = yStart + (row - 28) * yGap;
      columns.forEach((col, index) => {
        const xPos = leftStartX + index * xGap;
        const seatId = `${row}${col}`;
        seatCounts[seatId] = 0;

        const btn = document.createElement('button');
        btn.className = 'seat-button';
        btn.style.top = `${yPos}%`;
        btn.style.left = `${xPos}%`;
        btn.textContent = seatId;
        btn.dataset.seat = seatId;

        btn.addEventListener('click', () => {
          document.querySelectorAll('.seat-button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          seatCounts[seatId]++;
          selectedSeatSpan.textContent = seatId;
          updateSeatCounts();
        });

        seatContainer.appendChild(btn);
      });
    }

    function updateSeatCounts() {
      seatCountsContainer.innerHTML = '';
      Object.entries(seatCounts).forEach(([seat, count]) => {
        if (count > 0) {
          const div = document.createElement('div');
          div.className = 'count-box';
          div.textContent = `${seat}: ${count}명`;
          seatCountsContainer.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
