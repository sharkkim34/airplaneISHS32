<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이코노미석 좌석 선호도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      position: relative;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .seat-overlay {
      position: relative;
      margin-top: 20px;
    }
    .seat-overlay img {
      width: 100%;
    }
    .seat-button {
      position: absolute;
      width: 28px;
      height: 28px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
    }
    .seat-button.selected {
      background-color: red;
    }
    .info {
      margin-top: 20px;
    }
    .counts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .count-box {
      background-color: #eef;
      border: 1px solid #aac;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
<div class="container">
  <h1>이코노미석 좌석 선호도 조사</h1>

  <div class="seat-overlay">
    <img src="24d36fcb-cae6-44db-b9ab-b1e9da292e44.png" alt="좌석 배치도">
    <div id="seatButtons"></div>
  </div>

  <div class="info">
    <p><strong>선택한 좌석:</strong> <span id="selectedSeat">없음</span></p>
    <button id="resetBtn">선택 초기화</button>
    <div class="counts" id="seatCounts"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBRcksGx1IxNVQXPW2P-ocvj3pdqCPGTJk",
    authDomain: "seat-survey.firebaseapp.com",
    databaseURL: "https://seat-survey-default-rtdb.firebaseio.com",
    projectId: "seat-survey",
    storageBucket: "seat-survey.firebasestorage.app",
    messagingSenderId: "898759076315",
    appId: "1:898759076315:web:0c5fb728603765a2769ffe",
    measurementId: "G-X493J6LN64"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const seatCountsContainer = document.getElementById('seatCounts');
  const selectedSeatSpan = document.getElementById('selectedSeat');
  const seatButtonsDiv = document.getElementById('seatButtons');
  const resetBtn = document.getElementById('resetBtn');

  const columns = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J'];
  const rows = Array.from({ length: 26 }, (_, i) => 28 + i);

  function getSeatColor(count) {
    if (count >= 40) return '#3b0a0a';
    if (count >= 30) return '#800000';
    if (count >= 20) return '#cc0000';
    if (count >= 10) return '#ff3333';
    return '#0078d7';
  }

  function renderSeatButtons(counts) {
    seatButtonsDiv.innerHTML = '';
    const selected = localStorage.getItem('selectedSeat');

    rows.forEach((row, rowIndex) => {
      columns.forEach((col, colIndex) => {
        const seatId = `${row}${col}`;
        const count = counts[seatId] || 0;

        const btn = document.createElement('button');
        btn.className = 'seat-button';
        btn.textContent = `${seatId}`;
        btn.dataset.seat = seatId;
        btn.style.left = `${10 + colIndex * 42}px`;
        btn.style.top = `${10 + rowIndex * 20}px`;
        btn.style.backgroundColor = getSeatColor(count);

        if (selected) {
          btn.disabled = true;
          if (selected === seatId) {
            btn.classList.add('selected');
            btn.disabled = false;
          }
        }

        btn.addEventListener('click', () => {
          if (localStorage.getItem('selectedSeat')) return;
          const ref = database.ref('seats/' + seatId);
          ref.transaction(current => (current || 0) + 1);
          localStorage.setItem('selectedSeat', seatId);
          selectedSeatSpan.textContent = seatId;
        });

        seatButtonsDiv.appendChild(btn);
      });
    });
  }

  function updateSeatCountsDisplay(counts) {
    seatCountsContainer.innerHTML = '';
    Object.entries(counts).forEach(([seat, count]) => {
      if (count > 0) {
        const div = document.createElement('div');
        div.className = 'count-box';
        div.textContent = `${seat}: ${count}명`;
        seatCountsContainer.appendChild(div);
      }
    });
  }

  database.ref('seats').on('value', snapshot => {
    const counts = snapshot.val() || {};
    renderSeatButtons(counts);
    updateSeatCountsDisplay(counts);
  });

  resetBtn.addEventListener('click', () => {
    const seatId = localStorage.getItem('selectedSeat');
    if (!seatId) return;
    const ref = database.ref('seats/' + seatId);
    ref.transaction(current => Math.max((current || 1) - 1, 0));
    localStorage.removeItem('selectedSeat');
    selectedSeatSpan.textContent = '없음';
  });
</script>
</body>
</html>
