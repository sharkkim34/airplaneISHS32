<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이코노미석 좌석 선호도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .seat-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      justify-items: center;
      margin-top: 20px;
    }
    .seat {
      width: 40px;
      height: 40px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .aisle {
      visibility: hidden;
    }
    .selected {
      background-color: red !important;
    }
    .info {
      margin-top: 20px;
    }
    .counts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .count-box {
      background-color: #eef;
      border: 1px solid #aac;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이코노미석 좌석 선호도 조사</h1>

    <div class="seat-grid" id="seatGrid"></div>

    <div class="info">
      <p><strong>선택한 좌석:</strong> <span id="selectedSeat">없음</span></p>
      <div class="counts" id="seatCounts"></div>
    </div>
  </div>

  <script>
    const seatGrid = document.getElementById('seatGrid');
    const selectedSeatSpan = document.getElementById('selectedSeat');
    const seatCountsContainer = document.getElementById('seatCounts');
    const seatCounts = {};
    const columns = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J']; // No 'I'

    for (let row = 28; row <= 53; row++) {
      for (let i = 0; i < columns.length + 1; i++) {
        if (i === 3 || i === 6) {
          const aisle = document.createElement('div');
          aisle.className = 'aisle';
          seatGrid.appendChild(aisle);
        }

        if (i === 9) continue; // No column I

        const col = columns[i < 3 ? i : i - 1];
        const seatId = `${row}${col}`;
        seatCounts[seatId] = 0;

        const btn = document.createElement('button');
        btn.className = 'seat';
        btn.textContent = seatId;
        btn.dataset.seat = seatId;

        btn.addEventListener('click', () => {
          document.querySelectorAll('.seat').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          seatCounts[seatId]++;
          selectedSeatSpan.textContent = seatId;
          updateSeatCounts();
        });

        seatGrid.appendChild(btn);
      }
    }

    function updateSeatCounts() {
      seatCountsContainer.innerHTML = '';
      Object.entries(seatCounts).forEach(([seat, count]) => {
        if (count > 0) {
          const div = document.createElement('div');
          div.className = 'count-box';
          div.textContent = `${seat}: ${count}명`;
          seatCountsContainer.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
